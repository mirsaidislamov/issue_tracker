{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <h1>Удаление проекта</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <p>Вы действительно хотите удалить проект "{{ project.name }}"?</p>
        <button type="submit" class="btn btn-danger">Да</button>
        <a href="{% url 'webapp:project_detail' project.id %}" class="btn btn-secondary">Нет</a>
    </form>
{% endblock %}
